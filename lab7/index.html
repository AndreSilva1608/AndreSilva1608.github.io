<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>

  <header>
    <h1>Loja Online</h1>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#cesto">Cesto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- ====================== -->
    <!--  Secção de Produtos   -->
    <!-- ====================== -->
   <section id="produtos">
  <h2>Lista de Produtos</h2>

  <!-- Filtro de categoria -->
  <div id="filtro-container">
    <label for="categoria">Filtrar por categoria:</label>
    <select id="categoria">
      <option value="">Todas as categorias</option>
      <!-- As categorias serão carregadas via API -->
    </select>
  </div>

  <ul id="lista-produtos" aria-live="polite">
    <!-- Produtos serão inseridos dinamicamente -->
  </ul>
</section>

    <!-- ====================== -->
    <!--  Secção do Cesto      -->
    <!-- ====================== -->
    <section id="cesto">
      <h2>Cesto de Compras</h2>
      <ul id="lista-cesto">
        <!-- Itens do cesto aparecerão aqui -->
      </ul>
    </section>
  </main>
<section id="checkout">
  <h2>Checkout</h2>
  <label for="cupao">Cupão de desconto:</label>
  <input type="text" id="cupao" placeholder="Insere o cupão (opcional)">
  <button id="btn-comprar">Finalizar Compra</button>

  <div id="resultado-compra" style="margin-top:1rem; font-weight:bold;"></div>
</section>
  <footer>
    <p>&copy; 2025 Loja Online — Projeto Universitário</p>
  </footer>

</body>
</html>
