<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="styles.css">
  <script src="produtos.js"></script>
<script src="main.js"></script>
</head>

<body>

  <header>
    <h1>Loja Online</h1>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#cesto">Cesto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="produtos">
      <h2>Lista de Produtos</h2>
      <!-- Nó pai onde os produtos serão inseridos dinamicamente -->
      <ul id="lista-produtos" aria-live="polite">
        <!-- Cada produto será um <article> dentro de um <li> -->
      </ul>
    </section>

    <section id="cesto">
      <h2>Cesto de Compras</h2>
      <!-- Nó pai para os artigos do cesto -->
      <ul id="lista-cesto">
        <!-- Itens do cesto aparecerão aqui -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Loja Online — Projeto Universitário</p>
  </footer>

</body>
</html>
